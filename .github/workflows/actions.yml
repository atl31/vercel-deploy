name: Vercel Production Deployment 🚀

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  Setup-and-Install:
    runs-on: ubuntu-20.04
    outputs:
      cache-key: ${{ steps.cache-pnpm.outputs.cache-key }}
    steps:
      - name: Checkout Repository 📁
        uses: actions/checkout@v3

      - name: Install Node.js 🟢
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm Store 🏎️
        id: cache-pnpm
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Dependencies 💾
        run: pnpm install

  Deploy-Production:
    needs: Setup-and-Install
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository 📁
        uses: actions/checkout@v3

      - name: Download pnpm Cache 🏎️
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/pnpm-store
          key: ${{ needs.Setup-and-Install.outputs.cache-key }}

      - name: Install Vercel CLI 🔧
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information 🌐
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts 🏗️
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel 🚀
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
